<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="root">
        <div class="buttons">
            
               <input type="text" id="out" placeholder="0" readonly>
            
            <button class="gray btn" data-type="clear">C</button><button class="gray">^</button><button class="btn gray" data-type="operator" data-value="%">%</button><button class="orange btn" data-type="operator" data-value="x">x</button>
            <button  class="btn" data-type="number" data-value="7">7</button><button class="btn"  data-type="number" data-value="8">8</button>
            <button  class="btn"  data-type="number" data-value="9">9</button><button class="orange btn" data-type="operator" data-value="-">-</button>
            <button  class="btn" data-type="number" data-value="4">4</button><button  class="btn" data-type="number" data-value="5">5</button><button  class="btn" data-type="number" data-value="6">6</button>
            <button class="orange btn" data-type="operator" data-value="+">+</button>
            <button  class="btn" data-type="number" data-value="1">1</button><button  class="btn" data-type="number" data-value="2">2</button>
            <button  class="btn" data-type="number" data-value="3">3</button><button class="orange btn" data-type="operator" data-value="/">/</button>
            <button class="zero btn" data-type="number" data-value="0">0</button><button class="btn" data-type="number" data-value=".">.</button>
            <button class="orange btn" data-type="equal" data-value="=">=</button>
        </div>
    </div>

    <script src="math.js"></script>
    <script src="script.js"></script>
</body>
</html>
